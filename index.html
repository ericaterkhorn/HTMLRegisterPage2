<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Register Page</title>
</head>

<body>
    <nav>
        <div class="nav-button-wrapper">
            <button class="button">About Us</button>
            <button class="button">Register</button>
        </div>
    </nav>

    <div class="form-wrapper">
        <h1 class="header">Sign Up</h1>
        <form class="form">
            <input placeholder="Email" type="Email/">
            <input placeholder="Username" type="Username">
            <input placeholder="Password" type="Password/">
            <input placeholder="Confirm Password" type="Confirm Password/">
            <button id="button" type="submit">Submit</button>

            <div class="social">
                <i id="amazon" href="http://amazon.com" class="fab fa-amazon"></i>
                <i id="facebook" href="https://facebook.com" class="fab fa-facebook"></i>
                <i id="github" href="https://github.com" class="fab fa-github.com"></i>
            </div>

        </form>

    </div>
    <br />

</body>

</html>
